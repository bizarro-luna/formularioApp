<h2>Template:Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--Radiio Genero-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>

    </div>


    <!--switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" name="notificaciones" [(ngModel)]="persona.notificaciones" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>

    </div>

    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos" [(ngModel)]="terminoCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y Condiciones
                </label>
            </div>
        </div>

    </div>

    <!--Boton-->
    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>



</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<br>

<h5>valid:</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>
