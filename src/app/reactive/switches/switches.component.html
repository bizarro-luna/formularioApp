<h2>Reactivo:Switches</h2>
<hr>

<form [formGroup]="miFormulario">

    <!--Radiio Genero-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioMasculino" value="M" formControlName="genero">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioFemenino" value="F" formControlName="genero">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>

    </div>


    <!--switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>

    </div>

    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y Condiciones
                </label>
            </div>
        </div>

    </div>

    <!--Boton-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" (click)="guardar()">Guardar</button>
        </div>
    </div>



</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<br>

<h5>valid:</h5>
<pre>{{miFormulario.valid}}</pre>
